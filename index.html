<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <p>This is not a real online service. You know you need something like this in your life to help you realise your wildest dreams.</p>
        <img src="img/gym-logo.png" alt="gym logo" id="logo">
    </div>
    <div class="form-container">
        <form action="" method="get" class="form">
            <div class="form">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form">
              <label for="email">Enter your email: </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="form">
              <input type="submit" value="Sign Up!">
            </div>
          </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
