<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <header>
    <nav class="primary-navigation">
      <ul class="nav-list">
        <li class="un"><a href="#">Home</a></li>
        <li class="un"><a href="#">Classes</a></li>
        <li class="un"><a href="#">About Us</a></li>
        <li class="un"><a href="#">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="bg">
      <div class="logo-banner">
        <img src="img/gym-logo.png" alt="gym logo" id="logo">
        <h2 class="logo-caption">Globo gym</h2>
      </div>
    </div>
    <div class="right">
      <div class="hero-container">
          <h1>Sign Up Today</h1>
          <p>This is not a real online service. The best time to get started is today.<br><br> Enter your details below and one of our members will get back to you.</p>
      </div>
      <div class="form-container">
          <form action="" method="get" class="form">
              <div class="form">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="form">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" required>
              </div>
              <div class="form">
                <input type="submit" value="Sign Up">
              </div>
            </form>
      </div>
    </div>
  </div>
  <footer class="footer-container">
    <h3 class="copyright">Copyright &#169; Greg DK 2022</h3>
  </footer>
  <script src="main.js"></script>
</main>
</body>
</html>
